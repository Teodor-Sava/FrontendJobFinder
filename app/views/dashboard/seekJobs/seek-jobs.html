<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
            <div id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-sm-4 ">
            Some text
        </div>
    </div>

    <div class="row">
        <div class="job-list col-sm-10 col-sm-offset-1">
            <ul class="list-group">
                <li class="list-group-item clearfix" ng-repeat='job in vm.allJobs' ng-click="vm.getJobDetails(job.id)" >
                    <span class="col-sm-10">
                        <h4 > {{job.title}} </h4>
                        by <strong> {{job.company}} </strong> 
                    </span>
                    <span class="col-sm-2"> 
                        Date: <em> {{job.date | date: 'yyyy-MM-dd'}}</em>
                        Category: <em> {{job.category }} </em>
                     </span>
                </li>
            </ul>
        </div>

        <div class="col-sm-10 col-sm-offset-1">
            <ul class="pagination ">
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
    </div>




</div>
